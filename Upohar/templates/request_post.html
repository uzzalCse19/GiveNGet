{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Request Item</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5>You are requesting:</h5>
                    <p class="mb-0"><strong>{{ post.title }}</strong></p>
                    <small class="text-muted">Posted by {{ post.donor.name }}</small>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="message" class="form-label">Message to Donor (Optional)</label>
                        <textarea name="message" id="message" class="form-control" rows="4" 
                                  placeholder="Tell the donor why you're interested in this item..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Send Request</button>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
